<div *ngIf="weatherData">
  <div class="row p-5 bg d-flex justify-content-center">
    <form [formGroup]="weatherForm" (ngSubmit)="onSubmit()" class="d-flex justify-content-center">
      <mat-form-field class="rounded-pill">
        <input type="text" formControlName="city" matInput>
        <mat-label>Enter city</mat-label>
        <mat-icon matPrefix fontSet="material-icons-outlined">search</mat-icon>
      </mat-form-field>
    </form>
    <mat-card class="weather-card p-4 col-md-6">
      <mat-card-header class="d-flex align-items-center justify-content-center">
        <mat-card-title>{{ getCurrentDate() }}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="text-center align-items-center">
        <div class="row align-items-center justify-content-center">
          <mat-icon fontSet="material-icons-outlined" class="w-auto h-auto fs-1">{{ icon }}</mat-icon>
          <h1 class="fw-bold fs-1 p-5">{{ temperature }} °C</h1>
          <h1 class="text-uppercase">{{ city }}</h1>
          <div class="col">
            <div class="row">
              <h3 class="fs-5">Wind</h3>
              <p class="fs-6">{{ weatherData.current.wind_speed }} m/s</p>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <h3 class="fs-5">Feel like</h3>
              <p class="fs-6">{{ feelLike }} °C</p>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <h3 class="fs-5">Humidity</h3>
              <p class="fs-6">{{ weatherData.current.humidity }}%</p>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div *ngIf="!weatherData" class="d-flex justify-content-center align-items-center m-5">
  <mat-spinner></mat-spinner>
</div>
